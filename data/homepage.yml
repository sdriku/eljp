
########################## Slider Grand Ecran #########################
slider:
  slider_item:
    # slider item loop
    - title: "Installation"
      bg_image: "assets/img/installation-w1200.jpg"
      animation_from: "left"
      title: "Installation"
      content: "Nous vous accompagnons lors de votre emménagement, pendant ou après la construction de votre habitation. Installation de tableau électrique, alarme incendie, cablage, ajout de prises... nous sommes là pour vous!"
      pagination_name: "Installation"

    # slider item loop
    - title: "Rénovation"
      bg_image: "assets/img/renovation-w1200.jpg"
      animation_from: "up"
      title: "Rénovation"
      content: "Un nouveau logement nécessite parfois des rénovations, de légères à relativement lourdes. Nous établissons un diagnostic si besoin, et nous engageons à remettre aux normes vos installations électriques"
      pagination_name: "Rénovation"

    # slider item loop
    - title: "Chauffage"
      bg_image: "assets/img/chauffage-w1200.jpg"
      animation_from: "down"
      content: "Vous souhaitez réaliser des économies via un achat de radiateurs récents? Ou vous aimeriez installer un chauffe-serviette dans votre salle de bains? Contactez-nous!"
      pagination_name: "Chauffage"

    # slider item loop
    - title: "Alarme"
      bg_image: "assets/img/alarme-w1200.jpg"
      animation_from: "right"
      title: "Alarme"
      content: "Vous êtes inquiets pour la sécurité de votre maison lors de vos départs en vacances? Nous vous installerons une alarme correspondant à vos besoins."
      pagination_name: "Alarme"

    # slider item loop
    - title: "Domotique"
      bg_image: "assets/img/domotique-w1200.jpg"
      animation_from: "right"
      content: "Vous souhaitez pouvoir piloter à distance votre éclairage, vos volets ou portails, votre chauffage? Notre expérience en matière de domotique nous permet de connecter votre maison selon vos souhaits."
      pagination_name: "Domotique"

    # slider item loop
    - title: "Dépannage"
      bg_image: "assets/img/depannage-w1200.jpg"
      animation_from: "right"
      content: "Panne de courant, chauffage hors-service, court-circuit suite à une innondation? Contactez-nous afin de planifier une intervention."
      pagination_name: "Dépannage"

    # slider item loop
    - title: "Ventilation VMC"
      bg_image: "assets/img/ventilation-w1200.jpg"
      animation_from: right
      title: "Ventilation VMC"
      content: "Nous vous proposons une installation de VMC simple ou double flux."
      pagination_name: "Ventilation"
