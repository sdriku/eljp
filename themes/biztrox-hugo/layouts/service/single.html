{{ define "main" }}

{{ partial "page-header.html" . }}

{{ "<!-- service single -->" | safeHTML }}
<section class="section">
	<div class="container">
		<div class="row">
			{{ "<!-- sidebar -->" | safeHTML }}
			<aside class="col-lg-4 order-lg-1 order-2">
				<ul class="service-menu pl-0 border rounded mb-50 overflow-hidden">
					{{ range (where site.RegularPages "Type" "service")}}
					<li class="border-bottom-not-last">
						<a class="d-block font-primary text-dark p-4" href="{{ .Permalink }}">{{ .Title | markdownify }}</a>
					</li>
					{{ end }}
				</ul>

				<script>
					(function () {
						const links = document.getElementsByTagName('a')
						const currentUrl = location.href
						for (const link of links) {
							if (link.href === currentUrl) {
								link.classList.add('active')
							}
						}
					}())
				</script>


				<div class="mb-50">
					<h5 class="mb-20">{{ i18n "free_consultation" }}</h5>
					<form action="{{ site.Params.contact_form_action | safeURL }}" class="row">
						<div class="col-lg-12">
							<input type="text" class="form-control" name="name" id="name" placeholder="Name" required>
						</div>
						<div class="col-lg-12">
							<input type="email" class="form-control" name="email" id="email" placeholder="Email Address" required>
						</div>
						<div class="col-lg-12">
							<input type="text" class="form-control" name="subject" id="subject" placeholder="Subject" required>
						</div>
						<div class="col-lg-12">
							<textarea name="question" id="question" class="form-control p-2" placeholder="Your Question Here..."
								style="height: 150px;"></textarea>
						</div>
						<div class="col-lg-12">
							<button class="btn btn-primary" type="submit">{{ i18n "submit" }}</button>
						</div>
					</form>
				</div>
			</aside>
			{{ "<!-- service single content -->" | safeHTML }}
			<div class="col-lg-8 order-lg-2 order-1">
				<img class="img-fluid w-100 mb-60 rounded-top" src="{{ .Params.Image | absURL }}" alt="service">
				<div class="post-content">
					{{ .Content }}
				</div>
			</div>
		</div>
	</div>
</section>
{{ "<!-- /service single -->" | safeHTML }}

{{ end }}
