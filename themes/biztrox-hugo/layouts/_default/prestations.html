{{ "<!-- prestations item -->" | safeHTML }}
<div class="col-lg-4 col-sm-6 mb-5">
  <div class="card text-center h-100">
    <h4 class="card-title pt-3">{{ .Title }}</h4>
    <div class="card-img-wrapper">
      <picture><source srcset="{{ .Params.imagemd | absURL }}" media="(min-width: 600px)"><img class="card-img-top rounded-0" src="{{ .Params.imagesm | absURL }}" alt="{{ .Title }}"></picture>
    </div>
    <div class="card-body p-0">
      {{with .Params.Icon}}<i class="square-icon translateY-33 rounded {{ . }}"></i>{{end}}
      <p class="card-text mx-2 mt-2 mb-0 font-weight-light">{{ .Summary }}</p>
    </div>
    <div class="card-footer border-0 p-0">
      <a href="{{ .Permalink }}" class="btn btn-secondary translateY-25">{{ i18n "read_more" }}</a>
    </div>
  </div>
</div>
