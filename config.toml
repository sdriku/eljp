######################### default configuration ###############################
baseURL = "https://electricite-eljp.com/"
defaultContentLanguage = "fr"
defaultContentLanguageSubdir = true
title = "Votre électricien ELJP intervient à Evreux et ses alentours."
theme = "biztrox-hugo"
enableRobotsTXT = true
canonifyURLs = true
# post pagination
paginate = "6"
# post excerpt
summaryLength = "10"
# google analytics
googleAnalytics = "" # example : UA-123-45
# disqus short name
disqusShortname = "themefisher-template" # get your shortname form here : https://disqus.com
# disable language
disableLanguages = ["en"] # disable language from here

############################# Outputs ##############################
[outputs]
home = ["HTML", "RSS"]

[markup.goldmark.renderer]
unsafe= true

[sitemap]
changefreq = "weekly"
filename = "sitemap.xml"
priority = 0.5

